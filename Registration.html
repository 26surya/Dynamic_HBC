<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBC Quiz - Login & Register</title>
  <link rel="icon" type="image/png" href="title.png">
<link rel="stylesheet" href="Registration.css">

</head>
<body>

  <div class="form-container" id="registerForm">
    <h1> HBC </h1>
    <hr>
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <input type="password" id="regConfirm" placeholder="Confirm Password">
    <button onclick="register()">Sign Up</button>
    <div class="toggle" onclick="toggleForms('login')">Already have an account? Login</div>
    <div class="message" id="regMessage"></div>
  </div>

   <div class="form-container" id="loginForm" style="display: none;">
    <h1>HBC</h1>
    <hr>
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="toggle" onclick="toggleForms('register')">New here? Register</div>
    <div class="message" id="loginMessage"></div>
  </div>

  <script>
    function toggleForms(form) {
      document.getElementById("registerForm").style.display = form === 'register' ? 'block' : 'none';
      document.getElementById("loginForm").style.display = form === 'login' ? 'block' : 'none';
    }

    function register() {
      const name = document.getElementById('regName').value.trim();
      const user = document.getElementById('regUser').value.trim();
      const pass = document.getElementById('regPass').value;
      const confirm = document.getElementById('regConfirm').value;

      const msg = document.getElementById('regMessage');
      msg.textContent = "";

      if (!name || !user || !pass || !confirm) {
        msg.textContent = "Please fill all fields.";
        return;
      }

      if (pass !== confirm) {
        msg.textContent = "Passwords do not match.";
        return;
      }

      if (localStorage.getItem(user)) {
        msg.textContent = "Username already exists. Please login.";
        return;
      }

       localStorage.setItem(user, JSON.stringify({ name, pass }));

       localStorage.setItem("HBC_PlayerName", name);

      msg.textContent = "Registered successfully! Redirecting...";

       setTimeout(() => {
        window.location.href = "rules.html";
      }, 1000);
    }

    function login() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;
      const msg = document.getElementById('loginMessage');

      msg.textContent = "";

      const data = localStorage.getItem(user);
      if (!data) {
        msg.textContent = "Username not found.";
        return;
      }

      const userData = JSON.parse(data);
      if (userData.pass !== pass) {
        msg.textContent = "Incorrect password.";
        return;
      }

       localStorage.setItem("HBC_PlayerName", userData.name);

      msg.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "rules.html";
      }, 1000);
    }
  </script>
</body>
</html>
